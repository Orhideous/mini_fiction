<div class="span12">
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index.index') }}">{{ SITE_NAME }}</a> <span class="divider">/</span></li>
        <li><a href="{{ url_for('story.view', pk=story.id) }}">{{ story.title }}</a> <span class="divider">/</span></li>

            {% endif %}
        </li>
    </ul>
</div>
