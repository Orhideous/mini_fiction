{%- set main_tags = story.bl.get_main_tags(sort=True) -%}
{%- set more_tags = story.bl.get_more_tags(sort=True) -%}

{%- for st in main_tags -%}
    <a class="gen"{% if st.tag.get_color() %} style="background-color:
        {{- st.tag.get_color() -}}
    "{%- endif %} href="{{ url_for('tags.tag_index', tag_name=st.tag.iname) }}">{{ st.tag.name }}</a>
{% endfor -%}

{% if more_tags -%}
    <a href="#" class="gen more-tags-btn js-show-more-tags" title="Показать все теги">...</a>
    <span class="js-story-more-tags" style="display: none;">{% for st in more_tags -%}
        <a class="gen"{% if st.tag.get_color() %} style="background-color:
            {{- st.tag.get_color() -}}
        "{%- endif %} href="{{ url_for('tags.tag_index', tag_name=st.tag.iname) }}">{{ st.tag.name }}</a>
    {% endfor %}</span>
{%- endif %}
